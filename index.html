<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Youtube Clone</title>
</head>
<body>
<div class="container-main">


  <header class="header">
    <nav class="nav" id="nav">
      <div class="nav-sub-left">
        <div class="div-nav-items nav-items-1 btn-icon"><i class='bx bx-menu'></i></div>
        <div class="div-nav-items nav-items-2"><img src="./images/youtubelog.png" alt="youtube" class="logo-img"></div>

      </div>
      <div class="nav-sub-mid">
<!--        <div class="div-nav-items nav-items-3"><input type="text" name="search" placeholder="Search"  id="searchbar"><span class="search-btn" id="search-btn" ><i class='bx bx-search-alt-2' ></i></span></div>-->
        <div class="div-nav-items nav-items-3"><input type="text" name="search" placeholder="Search"  id="searchbar"><span><button onclick="searchVideos()" id="searchButton">Search Videos</button></span></div>
        <!-- <div class="div-nav-items nav-items-4"></div> -->

      </div>
      <div class="nav-sub-right">
        <div class="div-nav-items btn-icon nav-items-5"><span class="material-symbols-rounded"> video_call </span></i></div>
        <div class="div-nav-items btn-icon nav-items-6"><span class="material-symbols-rounded"> add_alert </span></i></div>
        <div class="div-nav-items btn-icon nav-items-7"><span class="material-symbols-rounded"> account_circle </span></i></div>

      </div>
    </nav>
  </header>

  <div class="main-div">
    <div class="sidebar">
      <div class="sidebar-sub-div side-sub-1"><a href="#" class="sidebar-sub-div-a side-sub-a-1 active"><span class="material-symbols-rounded"> home </span>Home</a>
      </div>

      <div class="sidebar-sub-div side-sub-2"><a href="#" class="sidebar-sub-div-a side-sub-a-2"><span class="material-symbols-rounded"> explore </span>Explore</a>
      </div>

      <div class="sidebar-sub-div side-sub-3"><a href="#" class="sidebar-sub-div-a side-sub-a-3"><span class="material-symbols-rounded"> subscriptions </span>Subscriptions</a>
      </div>

      <div class="sidebar-sub-div side-sub-4"><a href="#" class="sidebar-sub-div-a side-sub-a-4"><span class="material-symbols-rounded"> video_library </span>Library</a>
      </div>
      <div class="sidebar-sub-div side-sub-5"><a href="#" class="sidebar-sub-div-a side-sub-a-5"><span class="material-symbols-rounded"> history </span>History</a>
      </div>
      <div class="sidebar-sub-div side-sub-6"><a href="#" class="sidebar-sub-div-a side-sub-a-6"><span class="material-symbols-rounded"> smart_display </span>Your Video</a>
      </div>
      <div class="sidebar-sub-div side-sub-7"><a href="#" class="sidebar-sub-div-a side-sub-a-7"><span class="material-symbols-rounded"> pace </span>Watch Later</a>
      </div>
      <div class="sidebar-sub-div side-sub-8"><a href="#" class="sidebar-sub-div-a side-sub-a-8"><span class="material-symbols-rounded"> thumb_up </span>Like Video</a>
      </div>
      <div class="sidebar-sub-div side-sub-9"><a href="#" class="sidebar-sub-div-a side-sub-a-9"><span class="material-symbols-rounded"> expand_more </span>Show More</a>
      </div>
    </div>

    <div class="filters">
      <button class="filter-options active">all</button>
      <button class="filter-options">CSS</button>
      <button class="filter-options">web development</button>
      <button class="filter-options">python</button>
      <button class="filter-options">entertainment</button>
      <button class="filter-options">marvel</button>
      <button class="filter-options">javascript</button>
      <button class="filter-options">artificial intelligence</button>
      <button class="filter-options">machine learning</button>
      <button class="filter-options">trending</button>
    </div>

    <div class="searchResultsDiv">

    </div>
    <div class="video-container">
      <!-- <div class="video">
          <img src="" class="thumbnail" alt="">
          <div class="content">
              <img src="" class="channel-icon" alt="">
              <div class="info">
                  <h4 class="title">This is title</h4>
                  <p class="channel-name">ShriGanesh</p>
              </div>
          </div>
      </div> -->
    </div>
  </div>


</div>

<script src="./script.js"></script>
</body>
</html>
